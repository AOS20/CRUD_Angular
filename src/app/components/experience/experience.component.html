
<div class="container">
  <h2>Experiencia Laboral</h2>

  <!-- Formulario para agregar experiencia -->
  <form [formGroup]="experienceForm" (ngSubmit)="addNewExperience()">
    <div class="form-group">
      <label for="company">Empresa</label>
      <input 
        type="text" 
        id="company"
        formControlName="company" 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="position">Puesto</label>
      <input 
        type="text" 
        id="position"
        formControlName="position" 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="startDate">Fecha de inicio</label>
      <input 
        type="date" 
        id="startDate"
        formControlName="startDate" 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="endDate">Fecha de fin</label>
      <input 
        type="date" 
        id="endDate"
        formControlName="endDate" 
        class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Descripci√≥n</label>
      <textarea 
        id="description"
        formControlName="description" 
        class="form-control"
        rows="3"></textarea>
    </div>

    <button 
      type="submit" 
      [disabled]="!experienceForm.valid"
      class="btn btn-primary">
      Agregar Experiencia
    </button>
  </form>

  <!-- Lista de experiencias -->
  <div class="experiences-list">
    <div *ngFor="let exp of experiences" class="experience-item">
      <h3>{{exp.company}}</h3>
      <h4>{{exp.position}}</h4>
      <p>{{exp.startDate | date}} - {{exp.endDate | date}}</p>
      <p>{{exp.description}}</p>
      <div class="buttons">
        <button (click)="editExperience(exp)" class="btn btn-info">Editar</button>
        <button (click)="deleteExperience(exp.id!)" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
